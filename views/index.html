<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Landing page</title>
        <meta charset=utf-8>
		<link href="https://fonts.googleapis.com/css?family=Poppins:400,600"  rel="stylesheet" type="css/stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
		<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../stylesheets/landing.css">

	</head>
	<body>
 		<div class="container">
            <form action="#">
 			<h5>S E C U R E B A D G E R</h5>
 			<div id="contentbox">
 				<div class="row">
                    <div class="col-sm-4 green-bg">
                    </div>
                    <div class="col-sm-8 white-bg">
                        <h4 id="pagenumber">1/4</h4>
						<h3>Contract creation</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4 green-bg">
                        Timeframe 
                    </div>
                    <!-- tähtajalise juurde kalender/valik sisestada, modal?-->
                    <div class="col-sm-8 white-bg">
                        <fieldset>
                    	<div class="form-check form-check-inline">
                        	<input type="radio" class="form-check-input" id="openend" name="term">
                        	<label class="form-check-label" for="openend">
    						Open-ended
    						</label>
    					</div>
    					<div class="form-check form-check-inline">
                        	<input type="radio" class="form-check-input" id="fixed-term" name="term" data-toggle="modal" data-target="#dateModal">
                        	<label class="form-check-label" for="fixed-term">
    						Fixed-term
    						</label>

                            <div class="modal fade" id="dateModal" tabindex="-1" role="dialog" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                               <div class="modal-content">
                                  <div class="modal-header">
                                    <h4 class="end-date" id="end-date">Pick the end-date</h4>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                      <span aria-hidden="true">&times;</span>
                                    </button>
                                  </div>
                                  <!-- min ja max vaja genereerida-->
                                  <div class="modal-body">
                                    <label for="expdate">
                                      Enter a date of expiration:
                                    </label>
                                    <input type="date" id="expdate" class="form-control" name="date" min="2000-01-02" max="2020-01-01"><br>
                                  </div>
                                  <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary">Save changes</button>
                                  </div>
                                </div>
                              </div>
                            </div>

    					</div>
                        </fieldset>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4 green-bg">
                        <label for="ownername">
                        Name of owner
                        </label>
                    </div>
                    <div class="col-sm-8 white-bg">
                        <input type="text" class="form-control" id="ownername">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4 green-bg">
                        <label for="tenantname">
                        Name of tenant
                        </label>
                    </div>
                    <div class="col-sm-8 white-bg">
                        <input type="text" class="form-control" id="tenantname">
                    </div>
                </div>
                <!--NB-->
                <div class="row">
                    <div class="col-sm-4 green-bg">
                        <label for="suminput">
                        Sum of rent
                        </label>
                    </div>
                    <div class="col-sm-8 white-bg rent">
                        <div class="form-inline">
                            <input type="text" class="form-control" id="suminput" name="suminput">

                            <button class="btn btn-primary-outline dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            ...
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <a class="dropdown-item" id="item1" href="#">EUR</a>
                                    <a class="dropdown-item" id="item2" href="#">USD</a>
                                    <a class="dropdown-item" id="item3" href="#">GBP</a>
                            </div>

                            <input type="date" title="Enter a rent due date" class="form-control date-ov" name="rentdate" min="2000-01-02" max="2020-01-01">

                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col-sm-4 green-bg">
                        <label for="objectaddress">                      
                            Object address
                        </label>
                    </div>
                    <div class="col-sm-8 white-bg">
                        <input type="text" class="form-control" id="objectaddress">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4 green-bg">
                        <label for="conditions">
                        Other conditions
                        </label>
                        <button type="button" class="btn-xs btn-info" data-toggle="popover" id="infobtn" title="Examples" data-content="Pets, kids, smoking etc...">!</button>
                    </div>
                    <div class="col-sm-8 white-bg">
                        <input type="text" class="form-control" id="conditions">
                    </div>
                </div>
                <!--vaikimisi üürniku nimi+objekti aadress-->
                <div class="row">
                    <div class="col-sm-4 green-bg">
                        <label for="contractname">
                        Contract name
                        </label>
                    </div>
                    <div class="col-sm-8 white-bg">
                        <input type="text" class="form-control" id="contractname">
                    </div>
                </div>
                <div class="row" id="stretch">
                	<div class="col-sm-4 green-bg">
                    </div>
                	<div class="col-sm-8 white-bg">
                		<button id="cancelbutton" class="button">Cancel</button>
						<button id="nextbutton" class="button">Save & next</button>
				    </div>
			     </div>
		      </div>
        </form>
 	</div>
    <script src="../scripts/landing.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	</body>
</html>
