<!DOCTYPE html>
<html>
	<head>
		<title>Landing page</title>
		<link href="https://fonts.googleapis.com/css?family=Poppins:400,600" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
		<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="C:\Users\Janna\Documents\GitHub\teineryhm\public\stylesheets\landing.css"> <!--../stylesheets/landing.css-->
		<link rel="stylesheet" type="text/css" href="../stylesheets/landing.css">

	</head>
	<body>
 		<div class="container">
            <form action="#">
 			<h5>S E C U R E B A D G E R</h5>
 			<div id="contentbox">
 				<div class="row">
                    <div class="col-sm-4 green-bg">
                    </div>
                    <div class="col-sm-8 white-bg">
                        <h4 id="pagenumber">1/4</h4>
						<h2>Contract creation</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4 green-bg">
                        Timeframe 
                    </div>
                    <!-- tähtajalise juurde kalender/valik sisestada, modal?-->
                    <div class="col-sm-8 white-bg">
                    	<div class="form-check form-check-inline">
                        	<input type="radio" class="form-check-input" id="openend" name="term">
                        	<label class="form-check-label" for="openend">
    						Open-ended
    						</label>
    					</div>
    					<div class="form-check form-check-inline">
                        	<input type="radio" class="form-check-input" id="fixed-term" name="term" data-toggle="modal" data-target="#dateModal">
                        	<label class="form-check-label" for="fixed-term">
    						Fixed-term
    						</label>

                            <div class="modal fade" id="dateModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                               <div class="modal-content">
                                  <div class="modal-header">
                                    <h5 class="end-date" id="end-date">Pick the end-date</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                      <span aria-hidden="true">&times;</span>
                                    </button>
                                  </div>
                                  <!-- min ja max vaja genereerida-->
                                  <div class="modal-body">
                                    <form>
                                      Enter a date of expiration:
                                      <input type="date"class="form-control" name="date" min="2000-01-02" max="2020-01-01"><br>
                                    </form>
                                  </div>
                                  <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary">Save changes</button>
                                  </div>
                                </div>
                              </div>
                        </div>

    					</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4 green-bg">
                        Name of owner
                    </div>
                    <div class="col-sm-8 white-bg">
                        <input type="text" class="form-control" id="name">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4 green-bg">
                        Name of tenant
                    </div>
                    <div class="col-sm-8 white-bg">
                        <input type="text" class="form-control" id="name">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4 green-bg">
                        Sum of rent
                    </div>
                    <div class="col-sm-2 white-bg">
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="col-sm-2 white-bg">
                        <button class="btn btn-primary-outline dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            EUR
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#"></a>
                            </div>
                    </div>
                    <div class="col-sm-4 white-bg">
                        <input type="date"class="form-control" name="rentdate" min="2000-01-02" max="2020-01-01"><br>
                    </div>
                </div>
                    <!--<div class="col-sm-2 white-bg">
                        <button class="btn btn-primary-outline dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            EUR
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#"></a>
                            </div>
                    </div>
                    <div class="col-sm-2 white-bg">
                        <input type="date"class="form-control" name="rentdate" min="2000-01-02" max="2020-01-01" placeholder="date">
                    </div>-->
                </div>
                <div class="row">
                    <div class="col-sm-4 green-bg">
                        Object address
                    </div>
                    <div class="col-sm-8 white-bg">
                        <input type="text" class="form-control" id="name">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4 green-bg">
                        Other conditions
                        <button type="button" class="btn-xs btn-info" data-toggle="popover" id="infobtn" title="Examples" data-content="Pets, kids, smoking etc...">!</button>
                    </div>
                    <div class="col-sm-8 white-bg">
                        <input type="text" class="form-control" id="name">
                    </div>
                </div>
                <!--vaikimisi üürniku nimi+objekti aadress-->
                <div class="row">
                    <div class="col-sm-4 green-bg">
                        Contract name
                    </div>
                    <div class="col-sm-8 white-bg">
                        <input type="text" class="form-control" id="name">
                    </div>
                </div>
                <div class="row">
                	<div class="col-sm-4 green-bg">
                    </div>
                	<div class="col-sm-8 white-bg" align="right">
                		<button class="button">Cancel</button>
						<button class="button">Save & next</button>
				    </div>
			     </div>
		      </div>
        </form>
 	</div>
    <script src="C:\Users\Janna\Documents\GitHub\teineryhm\public\scripts\landing.js" type="text/javascript"></script>
 	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	</body>
</html>
