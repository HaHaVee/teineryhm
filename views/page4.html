<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Securebadger contract wizard</title>
        <meta charset=utf-8>
        <meta name="robots" content="noindex">
        <meta name="description" content="Page 4, Securebadger wizard for contract creation for tenant and landlord">
        <meta name="keywords" content="Securebadger, contract creation, contract, tenant, landlord, rent">
        <meta name="author" content="teineryhm, Securebadger">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css?family=Poppins:400,600"  rel="stylesheet" type="css/stylesheet">
		<script
          src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
          integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
          crossorigin="anonymous"></script>
		<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../stylesheets/page4.css">
        <link rel="alternate" type="text/html" href="../public/index(EST)">

	</head>
<body>
 	<div class="container">
 		<h5>S E C U R E B A D G E R</h5>
 			<div id="contentbox">
 				<div class="row">
                    <div class="col-sm-4 green-bg">
                    </div>
                    <div class="col-sm-4 white-bg">
                        <h4 id="pagenumber">4/4</h4>
						<h3>Overview</h3>
                    </div>
                    <div class="col-sm-4 white-bg">
                    	<h4 id="emptyPagenumber">&nbsp;</h4>
                    	<h3 id="statusOfSign">Status</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4 green-bg">
                        <label for="owner">
                        Name of owner
                        </label>
                    </div>
                    <div class="col-sm-4 white-bg">
                        	<input type="text" class="form-control" id="owner" disabled value="{{ownername}}">   	
                    </div>
                    <div class="col-sm-4 white-bg">
                        {{#if signed}}  
                    	<textarea title="signature of owner" class="form-control signature">Signed</textarea>
                        {{else}}
                        <textarea title="signature of owner" class="form-control signature">Not signed</textarea>
                        {{/if}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4 green-bg">
                        <label for="tenant">
                        Name of tenant
                        </label>
                    </div>
                    <div class="col-sm-4 white-bg">
                        <input type="text" class="form-control" id="tenant" disabled value="{{tenantname}}">
                    </div>
                    <div class="col-sm-4 white-bg">
                        {{#if signed}}  
                        <textarea title="signature of owner" class="form-control signature">Signed</textarea>
                        {{else}}
                        <textarea title="signature of owner" class="form-control signature">Not signed</textarea>
                        {{/if}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4 green-bg">
                        <label for="sum">
                        Sum of rent
                        </label>
                    </div>
                    <div class="col-sm-4 white-bg">
                        <input type="text" class="form-control" id="sum" disabled value="{{sum}}">
                    </div>
                    <div class="col-sm-4 white-bg">
                    </div>

                </div>
                <div class="row">
                    <div class="col-sm-4 green-bg">
                        <label for="address">
                        Object address
                        </label>
                    </div>
                    <div class="col-sm-4 white-bg">
                        <input type="text" class="form-control" id="address" disabled value="{{address}}">
                    </div>
                    <div class="col-sm-4 white-bg">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4 green-bg">
                        <label for="conditions">
                        Other conditions
                        </label>
                    </div>
                    <div class="col-sm-4 white-bg">
                        <input type="text" class="form-control" id="conditions" disabled value="{{conditions}}">
                    </div>
                    <div class="col-sm-4 white-bg">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4 green-bg">
                        <label for="contract-name">
                        Contract name
                        </label>
                    </div>
                    <div class="col-sm-4 white-bg">
                        <input type="text" class="form-control" id="contract-name" disabled value="{{contract-name}}">
                    </div>
                    <div class="col-sm-4 white-bg">
                    </div>
                </div>
                <div id="id01" class="modal">
                    <form method="POST" name="auth" action="/smartid" class="modal-content animate">
                    <div class="modalContainer">
                        <div id="green-bg">
                            <div class="row">
                            <h1>SmartId authentification</h1>
                            </div>
                        </div>
                        <div id="white-bg">
                             <div class="row">
                                <input type="text" name="riik" id="riik">
                                <label for="riik">Country (EE, LV)</label>
                            </div>
                            <div class="row">
                                <input type="text" name="isikukood" id="isikukood">
                                <label for="isikukood">ID-code</label>
                            </div>
                             <div class="row">
                                <input value="Sign the contract" class="button nextbutton" type="submit">
                                <button onclick="closeModal()" class="button" id="cancelbutton">Close</button>
                            </div>
                        </div>
                    </div>
                 </form>
                </div>
                    <div class="row">
                    	<div class="col-sm-4 green-bg">
                    </div>
                	<div class="col-sm-8 white-bg">
                        <button id="nextbutton" type="button" onclick="openModal()">Sign the contract</button>
				    </div>
			     </div>
		    </div>
     	</div>
        <script src="../scripts/page4.js"></script>
	</body>
</html>
