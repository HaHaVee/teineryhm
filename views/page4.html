                    </div>
                    <div class="col-sm-4 white-bg">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4 green-bg">

                        </label>
                    </div>
                    <div class="col-sm-4 white-bg">
                        <input type="text" class="form-control" id="conditions" disabled>
                    </div>
                    <div class="col-sm-4 white-bg">
                    </div>
                </div>
                <div class="row">

                        <label for="contract-name">
                        Contract name
                        </label>
                    </div>
                    <div class="col-sm-4 white-bg">
